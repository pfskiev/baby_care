{% extends 'care/index.html' %}
{% block content %}
    {% load staticfiles %}
    <div class="banner-wrapper">
        <img src="{% static 'care/img/banner-about.jpg' %}" alt="">
    </div>
    {% include 'care/templates/breadcrumb.html' %}
        {% for article in article_list %}
            <div class="row">
                <div class="col-md-3">
                    {% if article.img %}
                        <a href=""><img src="http://localhost:8000/map/{{ article.image }}" alt=""></a>
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <div>
                        <p class="title">{{ article.title }}</p>
                        <p>{{ article.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock %}
