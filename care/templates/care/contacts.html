{% extends 'care/index.html' %}

{% block content %}
    <ol class="breadcrumb">
            <li><a href="index.html">Главная</a></li>
            <li class="active">Контакты</li>
    </ol>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <p class="title main">Контакты</p>
    </div>
    </div>
        {% for article in article_list %}
            <div class="row">
                <div class="col-md-3">
                    {% if article.img %}
                        <a href=""><img src="http://localhost:8000/map/{{ article.image }}" alt=""></a>
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <div>
                        <p class="title">{{ article.address }}</p>
                        <p>{{ article.phone }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock %}
